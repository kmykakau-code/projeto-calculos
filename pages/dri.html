<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo DRI</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div class="container">
    <h1>Cálculo de DRI</h1>
    <form id="driForm">
      <div class="input-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>

      <fieldset>
        <legend>Grupo Etário</legend>
        <label>
          <input type="radio" name="grupo" value="bebe" checked> Bebê (0–36 meses)
        </label>
        <label>
          <input type="radio" name="grupo" value="criança_adulto"> Crianças / Adolescentes / Adultos
        </label>
      </fieldset>
<p> </p>
      <div class="input-group">
        <label id="idadeLabel" for="idade">Idade (meses):</label>
        <input type="number" id="idade" min="0" step="0.1" placeholder="Ex: 12" required>
      </div>

      <div class="input-group">
        <label for="estatura">Estatura (cm):</label>
        <input type="number" id="estatura" min="30" required>
      </div>

      <div class="input-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" min="1" step="0.1" required>
      </div>

      <div class="input-group" id="atividadeGroup">
        <label for="atividade">Nível de atividade:</label>
        <select id="atividade" required>
          <option value="">Selecione</option>
          <option value="inativo">Inativo</option>
          <option value="pouco_ativo">Pouco ativo</option>
          <option value="ativo">Ativo</option>
          <option value="muito_ativo">Muito ativo</option>
        </select>
      </div>

      <!-- Fieldset da condição especial -->
      <fieldset id="condicaoFieldset">
        <legend>Condição especial</legend>

        <label>
          <input type="radio" name="condicao" value="nenhum" checked> Nenhum
        </label>
        <label>
          <input type="radio" name="condicao" value="gestante"> Gestante
        </label>
        <label>
          <input type="radio" name="condicao" value="lactante"> Lactante
        </label>

        <div id="gestanteCampos" class="condicao-extra">
          <div class="input-group">
            <label for="pesoPreGest">Peso pré-gestacional (kg):</label>
            <input type="number" id="pesoPreGest" step="0.1">
          </div>
          <div class="input-group">
            <label for="semanasGest">Semanas de gestação:</label>
            <input type="number" id="semanasGest" min="1" max="42">
          </div>
        </div>

        <div id="lactanteCampos" class="condicao-extra">
          <div class="input-group">
            <label for="posParto">Tempo pós-parto (meses):</label>
            <input type="number" id="posParto" min="0" max="24">
          </div>
        </div>
      </fieldset>

      <button type="button" id="calcularBtn">Calcular DRI</button>
    </form>

    <div id="resultado">
      <h2>Resultado</h2>
      <!-- Área de resultados personalizada -->
    </div>

    <button class="voltar" onclick="window.location.href='../index.html'">Voltar ao Menu</button>
  </div>

  <script src="../scripts/dri.js"></script>
</body>
</html>
