<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo IMC</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div class="container">
    <h1>Cálculo de IMC</h1>
    <form id="driForm">
      <div class="input-group">
        <label id="idadeLabel" for="idade">Idade (anos):</label>
        <input type="number" id="idade" min="0" step="0.1" placeholder="Ex: 12" required>
      </div>

      <div class="input-group">
        <label for="estatura">Estatura (m):</label>
        <input type="number" id="estatura" min="30" required>
      </div>

      <div class="input-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" min="1" step="0.1" required>
      </div>

      <button type="button" id="calcularBtn">Calcular IMC</button>
    </form>

    <div id="resultado">
      <h2>Resultado</h2>
      <!-- Área de resultados personalizada -->
    </div>

    <button class="voltar" onclick="window.location.href='index.html'">Voltar ao Menu</button>
  </div>

  <script src="../scripts/imc.js"></script>
</body>
</html>
