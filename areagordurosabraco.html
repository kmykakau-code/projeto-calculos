<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área gordurosa do braço (AGB)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Área gordurosa do braço (AGB)</h1>

    <form id="cbForm">
      <div class="input-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>

      <div class="input-group">
        <label for="idade">Idade (anos):</label>
        <input type="number" id="idade" step="0.1" required placeholder="Ex: 7.5">
      </div>

      <div class="input-group">
        <label for="agb">Área gordurosa do braço:</label>
        <input type="number" id="agb" step="0.1" required placeholder="Ex: 18.2">
      </div>

      <button type="button" id="calcularBtn">Calcular</button>
    </form>

    <div id="resultado">
      <h2>Resultado</h2>
      <!-- Resultado será exibido aqui -->
    </div>

    <button class="voltar" onclick="window.location.href='index.html'">Voltar ao Menu</button>
  </div>

  <script src="./scripts/agb.js"></script>
</body>
</html>
